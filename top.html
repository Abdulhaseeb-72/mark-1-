<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            position: relative;
        }

        .box{
            width: 25vw;height: 25vh;
            background-color: blueviolet;
            position: absolute;
            top:calc(100vh-72vh);
            left: calc(100vw-72vw);
            /* transform: translate(-50%,-50%); */
        }
    </style>
</head>
<body>
    
    <div class="con">
        <div class="box"></div>
    </div>
</body>
</html>
